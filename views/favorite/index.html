<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Your favorite list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <link href="/stylesheets/styles.css" rel="stylesheet" type="text/css">
    <link href="/stylesheets/hover.css" rel="stylesheet" media="all">
    <script src="../jquery.js"></script>
    <script src="../script.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <button type="button" class="btn btn-default pull-right button hvr-bounce-out"><a href="/logout">LOGOUT</a></button>
  <button type="button" class="btn btn-default pull-right  button hvr-curl-top-right"><a href="/">Back</a></button>

  <h1>Your favorite list</h1>
  <p>Remember books you want to buy later or collect them for your favorite book list.</p>
<div class="refreshButoon">
  <button type="button" value="Reload Page" onClick="window.location.reload()" class="btn btn-default button hvr-icon-spin" id="buttonFresh">Refresh Page</button>
</div>
  <br>
  <br>
  <div class="row">

   {{#titles}}
      <div class="col-sm-4 id="{{id}}">
        <img src={{image}}>
      </div>
      <div class="col-sm-8 " id="{{id}}">
        <button class="deleteUser button hvr-icon-bounce hvr-grow-shadow " data-id={{id}}>Delete</button>
        <h1>{{title}}</h1>
        <h3>{{author}}</h3>
        <h4>{{description}}</h4>
      </div>
    {{/titles}}
  </div>
</div>



</body>

</html>
