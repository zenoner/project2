<!doctype html>
<html>
  <head>
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Rye' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-container">
      <div class="border-container">
        <h1>WELCOME to The Quotations Page</h1>
        <br>
        {{#logged_in}}
        <div class="#">
          <div class="#">
            <h4>Welcome {{email}}!</h4>
            <p>Welcome to the web's most comprehensive site for famous quotes</p>

            <h1>This is a test part</h1>
            <a href="search/">click me</a>
            <br>
            <a href="favorite/">Your favorite book</a>
          </div>
          <a href="/logout">LOGOUT</a>
        </div>
        {{/logged_in}}
        {{^logged_in}}
        <div class="col-lg-6 center-block">
          <div class="well bs-component">
            <form class="form-horizontal" action="/login" method="post">
              <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
          <p>Don't have an account?<a href="/signup"> Click here </a>to create one</p>
        </div>
        {{/logged_in}}
      </div>
    </div>
  </body>
</html>
